<!-- Sign Up Section -->
<section class="signup-section d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Image Column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/images/signin-image.png" alt="Bus Travel" class="img-fluid rounded shadow">
            </div>
            <!-- Sign Up Form Column -->
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create an Account</h3>
                        <form>
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                            </div>
                            <!-- Confirm Password Input -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <!-- Terms and Conditions Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                            </div>
                            <!-- Sign Up Button -->
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <!-- Sign In Link -->
                        <div class="mt-3 text-center">
                            <p class="small">Already have an account? <a href="/signin" class="text-primary">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div id="footer-container"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dynamically load the navbarand footer component
    document.addEventListener("DOMContentLoaded", () => {
            const navbarContainer = document.getElementById("navbar-container");
            const footerContainer =document.getElementById("footer-container");
            fetch("/components/navbar.html")
                .then((response) => response.text())
                .then((html) => {
                    navbarContainer.innerHTML = html;
                })
                .catch((error) => {
                    console.error("Error loading the navbar:", error);
                });

            fetch("/components/footer.html")
                .then((response) => response.text())
                .then((html) => {
                    footerContainer.innerHTML = html;
                })
                .catch((error) => {
                    console.error("Error loading the footer:", error);
                });


        });
</script>
