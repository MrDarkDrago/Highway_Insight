<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Highway Bus Booking</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>


<!-- Sign In Section -->
<section class="signin-section d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Image Column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/images/signin-image.png" alt="Bus Travel" class="img-fluid rounded shadow">
            </div>
            <!-- Sign In Form Column -->
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form id="loginFrom">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                       required>
                            </div>
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Enter your password" required>
                            </div>
                            <!-- Remember Me Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <!-- Sign In Button -->
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <!-- Forgot Password and Sign Up Links -->
                        <div class="mt-3 text-center">
                            <a href="forgot-password.html" class="small text-primary">Forgot Password?</a>
                            <p class="mt-2 small">Donâ€™t have an account? <a href="/signup" class="text-primary">Sign
                                Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="footer-container"></div>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/signin.js"></script>


<script>
    // Dynamically load the navbarand footer component
    document.addEventListener("DOMContentLoaded", () => {
            const navbarContainer = document.getElementById("navbar-container");
            const footerContainer =document.getElementById("footer-container");
            fetch("/components/navbar.html")
                .then((response) => response.text())
                .then((html) => {
                    navbarContainer.innerHTML = html;
                })
                .catch((error) => {
                    console.error("Error loading the navbar:", error);
                });

            fetch("/components/footer.html")
                .then((response) => response.text())
                .then((html) => {
                    footerContainer.innerHTML = html;
                })
                .catch((error) => {
                    console.error("Error loading the footer:", error);
                });


        });
</script>
</body>
</html>
