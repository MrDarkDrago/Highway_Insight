<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg py-4 py-lg-0 shadow">
    <div class="container px-4">
        <a href="../index.html"><img src="../assets/images/logo.png" alt="logo"></a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar"
                aria-controls="navbar">
            <i class="bi bi-list"></i>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbar" aria-labelledby="navbarLabel">
            <ul class="navbar-nav ms-lg-auto p-4 p-lg-0">
                <li class="nav-item px-3 py-1 py-lg-4"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item px-3 py-1 py-lg-4"><a class="nav-link" href="../pages/booking.html">Book a Trip</a>
                </li>
                <li class="nav-item px-3 py-1 py-lg-4"><a class="nav-link" href="../pages/dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item px-3 py-1 py-lg-4"><a class="nav-link" href="#">Routes</a></li>
                <li class="nav-item px-3 py-1 py-lg-4"><a class="nav-link" href="../pages/signin.html" id="signin">Sign
                    In</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Sign In Section -->
<section class="signin-section d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Image Column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/images/signin-image.png" alt="Bus Travel" class="img-fluid rounded shadow">
            </div>
            <!-- Sign In Form Column -->
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                       required>
                            </div>
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Enter your password" required>
                            </div>
                            <!-- Remember Me Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <!-- Sign In Button -->
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <!-- Forgot Password and Sign Up Links -->
                        <div class="mt-3 text-center">
                            <a href="forgot-password.html" class="small text-primary">Forgot Password?</a>
                            <p class="mt-2 small">Donâ€™t have an account? <a href="signup.html" class="text-primary">Sign
                                Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2024 Highway Bus Booking. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
